<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Eliza, My Love ❤️</h1>
        <p>Click the heart to enter</p>
        <div class="heart" onclick="showSurprise()"></div>
    </div>

    <div class="content hidden">
        <h2>My Love Letter</h2>
        <p id="love-letter"></p>
        
        <h2>Our Memories</h2>
        <div class="gallery">
            <img src="images/photo1.jpg" alt="Memory 1">
            <img src="images/photo2.jpg" alt="Memory 2">
            <img src="images/photo3.jpg" alt="Memory 3">
        </div>

        <button onclick="openLovePage()">Click for a Surprise</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
